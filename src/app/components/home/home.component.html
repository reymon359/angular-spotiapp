<div class="container text-center">
    <h1 class="display-4">Spotify Releases</h1>
    <p class="lead">Here are the new releases Spotify added </p>
</div>
<app-loading *ngIf="loading"></app-loading>
<div *ngIf="error" class="alert alert-danger animated fadeIn">
    <h3>Error</h3>
    <p>{{ errorMessage}}</p>
</div>

<app-cards [items]="newReleases"></app-cards>
