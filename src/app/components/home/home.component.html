<div class="container text-center">
    <h1 class="display-4 text-white">Spotify Releases</h1>
    <p class="lead text-success">Here are the new releases Spotify. Go check them! </p>
    <button *ngIf="spotifyService.firstRequest" (click)="getNewReleases()" type="button" class="btn btn-success">Give me new music !</button>
</div>
<app-loading *ngIf="loading"></app-loading>
<div *ngIf="error" class="alert alert-danger animated fadeIn ">
    <h3>Error</h3>
    <p>{{ errorMessage}}</p>
</div>

<app-cards class="fadeIn" [items]="newReleases"></app-cards>
