<div class="row">
    <div class="col">

        <p class="lead text-white">Search any artist on Spotify and click on it to listen all their songs </p>

        <input #term type="text" (keyup)="search(term.value)" class="form-control" placeholder="Search Artist...">
    </div>
</div>
<app-loading *ngIf="loading" class="m-5"></app-loading>

<app-cards *ngIf="!loading" [items]="artists"></app-cards>
